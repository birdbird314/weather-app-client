<div class="row mt-5">
  <h3 class="offset-md-3 text-secondary pl-md-3">Login:</h3> 
  <form class="col-md-6 offset-md-3 mt-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.username.errors }" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control is-invalid" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Login</button>
      <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
  </form>
</div>
